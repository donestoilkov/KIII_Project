<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-5">
            <form th:action="@{'/balloons/add'}" th:method="POST">
                <div class="form-group">
                    <label for="name">balloon name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${balloon} != null ? ${balloon.getName()} : '')"
                           required
                           placeholder="Enter balloon name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           th:value="(${balloon} != null ? ${balloon.getDescription()} : '')"
                           placeholder="Price">
                </div>
                <div class="form-group" th:if="${balloon!=null}">
                    <label for="balloonId">Balloon ID</label>
                    <input type="text"
                           class="form-control"
                           id="balloonId"
                           name="balloonId"
                           th:value="(${balloon} != null ? ${balloon.getId()} : '')"
                           readonly>
                </div>
                <div class="form-group">
                    <label>Manufacturer</label>
                    <select name="manufacturerId" class="form-control">
                        <option th:if="${balloon} != null"
                                th:selected="${balloon.getManufacturer() != null && balloon.getManufacturer().getId() == man.getId()}"
                                th:each="man : ${manufacturers}"
                                th:value="${man.getId()}"
                                th:text="${man.getName()}">
                        </option>
                        <option th:if="${balloon} == null"
                                th:each="man : ${manufacturers}"
                                th:value="${man.getId()}"
                                th:text="${man.getName()}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
